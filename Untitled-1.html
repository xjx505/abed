<style>
  :root {
    --gold: #eabe7b;
    --dark1: #6a4f34;
    --dark2: #7f6a42;
    --dark3: #3e2c18;
    --white-glow: rgba(255,255,255,0.8);
  }

  body {
    margin: 0;
    overflow: hidden;
    background: var(--dark3);
    height: 100vh;
    position: relative;
  }

  .rainbow {
    height: 100vh;
    width: 0;
    top: 0;
    position: absolute;
    transform: rotate(10deg);
    transform-origin: top right;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    filter: drop-shadow(0 0 12px var(--gold));
    animation-name: slide;
  }

  /* Manually expanded 25 streaks with shuffled colors */

  .rainbow:nth-child(1) {
    box-shadow:
      -130px 0 80px 40px var(--white-glow),
      -50px 0 50px 25px var(--gold),
      0 0 50px 25px var(--dark1),
      50px 0 50px 25px var(--dark2),
      130px 0 80px 40px var(--white-glow);
    animation-duration: 43s;
    animation-delay: -1.8s;
  }
